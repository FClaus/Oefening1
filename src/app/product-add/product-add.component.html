<div class='container'>
   <h1>Add Recept</h1>

   <form (ngSubmit)='onSubmit()' #productForm='ngForm'>

      <div class='form-group'>
         <label for='name'>Name :</label>
         <input type='text' class='form-control' id='name' required [(ngModel)]='model.name' name='name'>
      </div>
      <br />
      <div class='form-group'>
         <label for='ingredient'>Ingredient :</label>
         <input type='text' class='form-control' id='ingredient' required [(ngModel)]='model.ingredient' name='ingredient'>
      </div>
      <br />
      <div class='form-group'>
         <label for='Calorieen'>Calorieen :</label>
         <input type='text' class='form-control' id='Calorieen' required [(ngModel)]='model.Calorieen' name='Calorieen'>
      </div>
      <br />
      <div class='form-group'>
        <label for='Tijd'>Tijd :</label>
        <input type='text' class='form-control' id='Tijd' required [(ngModel)]='model.tijd' name='Tijd'>
     </div>
     <br />
      <button type='submit' class='btn btn-success' [disabled]='productForm.invalid'>Add</button>

      <br/><br/>

      {{ productForm.value | json }}

   </form>
</div>
